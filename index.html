<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Bot</title>
    <script
      src="https://unpkg.com/deep-chat@2.1.1/dist/deepChat.bundle.js"
      type="module"
    ></script>
  </head>
  <body>
    <deep-chat
      id="chat-element"
      class="demo-chat"
      demo="true"
      connect='{"stream": true}'
      avatars='{
        "default": {"styles": {"avatar": {"height": "30px", "width": "30px", "paddingTop":"0", "marginTop":"5px"}, "container": {"marginTop": "8px"}}},
        "ai": {"src": "/favicon-32x32.png", "styles": {"avatar": {"marginLeft": "-3px"}}},
        "user": {"src": "/default-avatar.png","styles": {"avatar": {"borderRadius":"25px"}}}
      }'
    >
      <div class="chat-container">
        <div class="logo-wrapper">
          <img src="/logo-512.png" class="logo-img" alt="" />
        </div>
        <h2 class="chat-title">AI</h2>
        <p class="chat-description">
          Your personal AI companion for wisdom, insights, and daily guidance in
          your pocket.
        </p>
      </div>
    </deep-chat>

    <button id="my-btn">Light Mode</button>

    <hr />

    <script type="module" src="/src/main.mjs"></script>
  </body>
</html>
